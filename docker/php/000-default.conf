# 000-default.conf

<VirtualHost *:80>
 ServerAdmin webmaster@localhost
 DocumentRoot /var/www/html

 ErrorLog ${APACHE_LOG_DIR}/error.log
 CustomLog ${APACHE_LOG_DIR}/access.log combined

 <Directory /var/www/html>
 Options Indexes FollowSymLinks
 AllowOverride All
 Require all granted
 </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin tega.philip@gmail.com
    DocumentRoot "/var/www/html/hocaboo-auth/public"
    ServerName docker.hocaboo-auth.com
    #this is the name of the mysql service in the docker compose file
    SetEnv APPLICATION_ENV local
    ErrorLog ${APACHE_LOG_DIR}/hocaboo-auth.log
    CustomLog ${APACHE_LOG_DIR}/hocaboo-auth.log combined
    <Directory /var/www/html/hocaboo-auth/public>
       AllowOverride all
       Options -MultiViews
    </Directory>
</VirtualHost>